<div class="container">
  <div class="frame">
    <div class="nav">
      <ul class="links">
        <li class="signin-active" [routerLink]="['/login']"><a class="btn">Login</a></li>
        <li class="signup-inactive" [routerLink]="['/sign-in']"><a class="btn">Sign up </a></li>
      </ul>
    </div>
    <div ng-app ng-init="checked = false">
      <form class="form-signin" action="" method="post" name="form">
        <label for="username">Username</label>
        <input class="form-styling" type="text" name="username" placeholder="" />
        <label for="password">Password</label>
        <input class="form-styling" type="text" name="password" placeholder="" />
        <input type="checkbox" id="checkbox" /> <label for="checkbox"><span class="ui">
          </span>Keep me signed in</label>
        <div class="btn-animate"> <a class="btn-signin">Sign in</a> </div>

        <div class="form-container">
          <button (click)="loginGoogle()" class="google" class="btn-animate">Login or Signup With Google</button>
          <button routerLink="/email-login" class="email" class="btn-animate">Email</button>
          <a routerLink="/signup" routerLinkActive="active" class="create-account-txt"> No account? <strong>Create one here</strong></a>
        </div>
      </form>
