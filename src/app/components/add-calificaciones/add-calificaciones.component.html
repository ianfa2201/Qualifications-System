<div class="container pt-4">
  <div class="row">
    <div class="col col-lg-6 offset-lg-3">
      <div class="card text-center">
        <div class="card-body">
          <h3>{{titulo}}</h3>
          <span style="color: black;" *ngIf="enviado && createNota.invalid "> Todos los campos son requeridos. </span>
          <form action="" [formGroup]="createNota" (ngSubmit)="agregarMateria()">
            <div class="row">
              <div class="col">
                <select class="form-select" aria-label="Default select example" formControlName="estudiante">
                  <option selected>Seleccione un Estudiante</option>
                  <option value="{{item.id}}" *ngFor="let item of estudiantes">{{item.nombre}}</option>
                </select>
              </div>
              <div class="col">
                <select class="form-select" aria-label="Default select example" formControlName="materia">
                  <option selected>Seleccione una materia</option>
                  <option value="{{item.id}}" *ngFor="let item of materias">{{item.nombre}}</option>
                </select>
              </div>
              <div class="col">
                <input class="form-control" type="number" formControlName="nota" placeholder="Nota">
              </div>
            </div>
            <div class="mt-3">
              <button type="text" class="btn btn-primary" style="margin-right: 5px;"
                routerLink="/dictadas">Volver</button>
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
